<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林星潼 - 个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">林星潼</div>
                <div class="nav-links">
                    <a href="#home" class="active">首页</a>
                    <a href="#portfolio">作品集</a>
                    <a href="#about">关于我</a>
                    <a href="#contact">联系方式</a>
                    <div class="language-switch">
                        <button onclick="switchLanguage('zh')" class="active">中文</button>
                        <button onclick="switchLanguage('en')">English</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>林星潼</h1>
                <p class="subtitle">卡耐基梅隆大学学生</p>
                <div class="cta-buttons">
                    <a href="#portfolio" class="btn primary">查看作品</a>
                    <a href="cv.pdf" class="btn secondary" download>下载简历</a>
                </div>
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>精选作品</h2>
            <div class="gallery">
                <!-- 作品项目将通过JavaScript动态加载 -->
            </div>
        </section>

        <section id="about" class="about">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>我是卡耐基梅隆大学的一名学生，专注于探索艺术与技术的交汇点。</p>
                    <p>通过我的作品，我希望能够激发思考，创造价值，并与世界分享我的视角。</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>联系方式</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <a href="mailto:your.email@example.com" class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>your.email@example.com</span>
                    </a>
                    <a href="https://github.com/yourusername" class="contact-item" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://linkedin.com/in/yourusername" class="contact-item" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="blessing">愿你的未来充满无限可能</p>
            <p class="blessing-en">May your future be filled with endless possibilities</p>
            <p class="copyright">© 2024 林星潼. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
