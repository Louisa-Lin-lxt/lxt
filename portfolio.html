<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Louisa Lin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="lang-switch">
    <button id="en-btn">English</button>
    <button id="zh-btn">中文</button>
    <a href="index.html" class="back-home" data-en="Home" data-zh="首页">Home</a>
  </div>
  <main class="container">
    <h1 class="portfolio-title" data-en="My Portfolio" data-zh="我的作品集">My Portfolio</h1>
    <div class="portfolio-actions">
      <button class="btn" id="upload-btn" data-en="Upload New Work (Only for me)" data-zh="上传新作品（仅本人可见）">Upload New Work (Only for me)</button>
    </div>
    <div class="portfolio-list">
      <!-- 这里可以放作品集条目 -->
      <div class="portfolio-item">
        <div class="portfolio-img"></div>
        <div class="portfolio-info">
          <h3 data-en="Project Title" data-zh="项目标题">Project Title</h3>
          <p data-en="Project description goes here." data-zh="这里是项目简介。">Project description goes here.</p>
        </div>
      </div>
      <!-- 更多作品可继续添加 -->
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
